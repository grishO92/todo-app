<section class="task-wrapper">
  <input
    class="checkbox"
    type="checkbox"
    name="task"
    [(ngModel)]="todo.isChecked"
    (click)="checkTask(todo.isChecked)"
  />

  @if(editMode){
  <input type="text" name="task" [(ngModel)]="editedValue" />
  <button (click)="editTask()">Save</button>
  <button (click)="editMode = false">Cancel</button>
  } @else {
  <p
    [style.textDecoration]="todo.isChecked ? 'line-through' : 'none'"
    class="task-title"
  >
    {{ todo.value }}
  </p>
  <button (click)="editTask()">Edit</button>
  <button class="del-btn" (click)="deleteTask()">Delete</button>
  }
</section>
